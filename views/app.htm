<div class="layout" v-bind:class="{ 'as-loaded-page': global.isClient && !global.isWaiting }">
	<div class="main-content">
		<anim-height>
			<router-view ref="router" key="router" v-bind:common="common" v-bind:global="global" v-on:specific="value => { specific = value }"></router-view>
		</anim-height>
	</div>
	<div class="upper-content">
		<div class="upper-content--inner">
			<cmpt-header v-bind:common="common" v-bind:global="global" v-bind:specific="specific"></cmpt-header>
			<cmpt-navigation v-bind:common="common" v-bind:global="global" v-bind:meta="meta"></cmpt-navigation>
		</div>
	</div>
	<div class="lower-content">
		<cmpt-footer v-bind:common="common" v-bind:global="global" v-bind:specific="specific"></cmpt-footer>
	</div>
	<cmpt-parallax v-bind:common="common" v-bind:global="global" v-bind:meta="meta"></cmpt-parallax>
	<div class="loading" v-html="common.loading"></div>
	<cmpt-edit v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="'common'"
		v-bind:meta="meta"
		v-bind:body="common"
		v-bind:current="common.edit.global"
		v-bind:options="options"></cmpt-edit>
</div>
