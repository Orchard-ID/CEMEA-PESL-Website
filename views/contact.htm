<div class="contact">
	<h1>
		<inline v-model="specific.title" :global="global" />
	</h1>
	<div class="contact--image">
		<inline v-model="specific.image" :global="global" />
	</div>
	<div class="contact--content">
		<block v-model="specific.content" :global="global" />
	</div>
	<div class="contact--form">
		<height-transition>
			<div v-if="!isSent" key="step-1">
				<block v-model="specific.explaination.step1" :global="global" />
				<form class="contact--form" action="" method="post">
					<div class="field email" v-bind:class="{ empty: email === '' || email === undefined, invalid: !isEmail(email) && email !== undefined }">
						<label for="contact-form--email" v-html="specific.email.label.content"></label>
						<input type="text" id="contact-form--email" class="contact-form--email" name="email" v-bind:placeholder="specific.email.label.placeholder" v-model="email">
						<div class="errors" v-if="email === '' && email !== undefined" v-html="specific.email.error.empty"></div>
						<div class="errors" v-if="!isEmail(email) && email != undefined && email !== ''" v-html="specific.email.error.badFormat"></div>
					</div>

					<div class="field message" v-bind:class="{ empty: message === '' || message === undefined, invalid: !message && message !== undefined }">
						<label for="contact-form--message" v-html="specific.message.label.content" class="label-textarea"></label>
						<textarea type="text" id="contact-form--message" class="contact-form--message" name="message" v-bind:placeholder="specific.message.label.placeholder" v-model="message"></textarea>
						<div class="errors" v-if="message === '' && message !== undefined" v-html="specific.message.error.empty"></div>
					</div>

					<div class="submit">
						<attrs :global="global">
							<label><button v-on:click.prevent="sendMessage" v-bind:class="{ invalid: !isSendable() }" class="contact-form--button" v-html="specific.button.label.content"></button></label>
							<template slot="attrs">
								<attr :label="'Email: '" v-model="specific.email.label.placeholder" :global="global" />
								<attr :label="'Message: '" v-model="specific.message.label.placeholder" :global="global" />
								<attr :label="'Send: '" v-model="specific.button.label.content" :global="global" />
							</template>
						</attrs>
						<span v-if="error" class="errors">
							<span class="empty" v-html="specific.button.error.sendFailure"></span>
						</span>
					</div>
				</form>
			</div>
			<div v-else key="step-2">
				<block v-model="specific.explaination.step2" :global="global" />
				<block v-model="specific.or" :global="global" />
				<button v-on:click="newMessage">
					<inline v-model="specific.link.content" :global="global" />
				</button>
			</div>
		</height-transition>
	</div>
	<section class="contact--partner">
		<h2 class="contact--partner--title">
			<inline v-model="specific.partner.title" :global="global" />
		</h2>
		<ul>
			<li v-for="(parner, index) in specific.partner.partners">
				<div class="contact--partner--image">
					<inline v-model="specific.partner.partners[index].image" :global="global" />
				</div>
				<div class="contact--partner--content">
					<block v-model="specific.partner.partners[index].content" :global="global" />
				</div>
			</li>
		</ul>
	</section>
	<edit v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="$options.name"
		v-bind:meta="meta"
		v-bind:body="specific"
		v-bind:current="common.edit.local"
		v-bind:options="options"></edit>
</div>
