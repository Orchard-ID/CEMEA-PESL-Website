<div class="page-google-drive">
	<article class="page-google-drive--article">
		<div class="page-google-drive--image">
			<edit-inline v-model="specific.image" :global="global" :empty="'Image manquante'"/>
		</div>
		<div class="page-google-drive--main">
			<h1 class="page-google-drive--title">
				<edit-inline v-model="specific.title" :global="global"/>
			</h1>
			<div class="page-google-drive--content">
				<edit-block v-model="specific.content" :global="global"/>
			</div>
			<div v-if="global.me.role === 'admin'" class="page-google-drive--tips">
				<edit-block v-model="specific.tips" :global="global"/>
			</div>
		</div>
	</article>
	<section class="page-google-drive--information">
		<h2 class="page-google-drive--information--title">
			<edit-inline v-model="specific.information.title" :global="global"/>
		</h2>
		<div class="page-google-drive--information--content">
			<edit-block v-model="specific.information.content" :global="global"/>
		</div>
	</section>
	<section class="page-google-drive--documentation">
		<h2 class="page-google-drive--documentation--title">
			<edit-inline v-model="specific.documentation.title" :global="global"/>
		</h2>
		<div class="page-google-drive--search-bar">
			<div class="field search" :class="{ empty: searchQuery === '' }">
				<button @click="getSearchResult">
					<edit-inline v-model="specific.documentation.button" :global="global"/>
				</button>
				<edit-wrapper-attr :global="global">
					<label for="google-drive-form--search" v-html="specific.documentation.search.label.content"></label>
					<template slot="attrs">
						<edit-attr :label="'Placeholder -: '" v-model="specific.documentation.search.label.placeholder" :global="global"/>
						<edit-attr :label="'Placeholder +: '" v-model="specific.documentation.search.label.content" :global="global"/>
					</template>
				</edit-wrapper-attr>
				<input @keyup.enter="getSearchResult" type="text" id="google-drive-form--search" class="google-drive-form--search" name="search" :placeholder="specific.documentation.search.label.placeholder" v-model="searchQuery">
			</div>
		</div>
		<div class="page-google-drive--search-result" :data-search="JSON.stringify(global.search.results)">
			<ul v-if="global.search.results.length > 0">
				<li v-for="(item, index) in global.search.results" :key="item.id">
					<div class="page-google-drive--documentation--result">
						<div class="page-google-drive--documentation--result--image" v-html="global.search.results[index].image" :empty="'Image manquante'"></div>
						<div class="page-google-drive--documentation--result--title" v-html="global.search.results[index].title"></div>
						<div class="page-google-drive--documentation--result--detail" v-html="global.search.results[index].detail"></div>
					</div>
				</li>
			</ul>
			<div v-else>
				<edit-inline v-model="specific.documentation.empty" :global="global"/>
			</div>
		</div>
	</section>
	<edit-global v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		:global="global"
		:common="common"
		:file="$route.name"
		:meta="meta"
		:body="specific"
		:current="common.edit.local"
		:options="options"/>
</div>
