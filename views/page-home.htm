<div class="page-home">
	<h1 class="page-home--title">
		<edit-inline v-model="specific.title" :global="global"/>
	</h1>
	<section class="page-home--about">
		<div class="page-home--about--inner">
			<div class="page-home--about--image">
				<edit-inline v-model="specific.about.image" :global="global" :empty="'Image manquante'"/>
			</div>
			<div class="page-home--about--main">
				<h2 class="page-home--about--title">
					<edit-inline v-model="specific.about.title" :global="global"/>
				</h2>
				<div class="page-home--about--content">
					<edit-block v-model="specific.about.content" :global="global"/>
				</div>
				<div class="page-home--about--cta">
					<edit-inline v-model="specific.about.cta" :global="global"/>
				</div>
			</div>
		</div>
		<div class="next"><img src="./media/images/left-arrow.svg" width="10" alt="Suivant"></div>
	</section>
	<!-- <hr class="separator"> -->
	<section class="page-home--approach">
		<div class="page-home--approach--image">
			<edit-inline v-model="specific.approach.image" :global="global" :empty="'Image manquante'"/>
		</div>
		<div class="page-home--approach--main">
			<h2 class="page-home--approach--title">
				<edit-inline v-model="specific.approach.title" :global="global"/>
			</h2>
			<div class="page-home--approach--content">
				<edit-block v-model="specific.approach.content" :global="global"/>
			</div>
			<div class="page-home--approach--cta">
				<edit-inline v-model="specific.approach.cta" :global="global"/>
			</div>
		</div>
	</section>
	<section class="page-home--partner">
		<h2 class="page-home--partner--title">
			<edit-inline v-model="common.partner.title" :global="global"/>
		</h2>
		<div class="page-home--partner--slider">
			<div class="page-home--partner--slider--content">
				<ul>
					<li v-for="(partner, index) in common.partner.partners" :class="{ 'is-selected': index === slider }">
						<div class="page-home--partner--image">
							<edit-inline v-model="common.partner.partners[index].image" :global="global" :empty="'Image manquante'"/>
						</div>
						<div class="page-home--partner--content">
							<edit-block v-model="common.partner.partners[index].content" :global="global"/>
						</div>
					</li>
				</ul>
			</div>
			<div class="page-home--partner--slider--navigation">
				<div @click="goToPreviousSlide" class="left">
					<img src="./media/images/left-arrow.svg" width="10" alt="PrÃ©cedent">
				</div>
				<div @click="goToNextSlide" class="right">
					<img src="./media/images/right-arrow.svg" width="10" alt="Suivant">
				</div>
			</div>
			<div class="page-home--partner--slider--pagination">
				<ul>
					<li @click="goToSlide(index)" v-for="(partner, index) in common.partner.partners" :class="{ 'is-selected': index === slider }"></li>
				</ul>
			</div>
		</div>
	</section>
	<edit-global v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		:global="global"
		:common="common"
		:file="$options.name.replace(/page-/, '')"
		:meta="meta"
		:body="specific"
		:current="common.edit.local"
		:options="options"/>
</div>
