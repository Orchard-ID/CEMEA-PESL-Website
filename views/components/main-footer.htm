<footer class="main-footer">
	<div class="main-footer--contact">
		<h2 class="main-footer--contact--title">
			<cmpt-inline v-model="common.contact.title" :global="global" />
		</h2>
		<div class="main-footer--contact--cemea">
			<cmpt-block v-model="common.contact.cemea" :global="global" />
		</div>
		<div class="main-footer--contact--pesl">
			<cmpt-block v-model="common.contact.pesl" :global="global" />
		</div>
	</div>
	<div class="main-footer--partner">
		<h2 class="main-footer--partner--title">
			<cmpt-inline v-model="common.partner.title" :global="global" />
		</h2>
		<div class="main-footer--partner--content">
			<cmpt-block v-model="common.partner.content" :global="global" />
		</div>
	</div>
	<div class="main-footer--copyright">
		<cmpt-attrs :global="global" tag="span">
			{{ common.navigation.aside.links[0].copyright }} ·
			<router-link class="cookies" v-bind:to="common.navigation.aside.links[0].href" v-html="common.navigation.aside.links[0].content"></router-link>
			<template slot="attrs">
				<cmpt-attr :label="'Content: '" v-model="common.navigation.aside.links[0].content" :global="global" />
				<cmpt-attr :label="'Link: '" v-model="common.navigation.aside.links[0].href" :global="global" />
				<cmpt-attr :label="'Copyright: '" v-model="common.navigation.aside.links[0].copyright" :global="global" />
			</template>
			 · Ce site est une réalisation <a href='https://www.orchard-id.com/' target='_blank'>Orchard ID</a>
		</cmpt-attrs>
	</div>
</footer>
