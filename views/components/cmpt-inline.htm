<span class="cmpt-inline textoi"><span v-if="!global.me.id || !global.isEditable" v-html="value"></span><cmpt-ckeditor
		v-if="global.isClient && global.me.id && global.isEditable"
		v-bind:value="value"
		v-on:input="value => { output = value }"
		v-bind:class="{ 'is-editable': global.isEditable, 'is-inline': true }"
		v-bind:types="'inline'"
		v-bind:config="config"
		v-bind:empty="empty"></cmpt-ckeditor></span>
