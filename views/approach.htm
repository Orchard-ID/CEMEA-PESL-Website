<div class="approach" v-bind:data-search="JSON.stringify(global.search.results)">
	<article class="approach--article">
		<div class="approach--image">
			<cmpt-inline v-model="specific.image" :global="global" :empty="'Image manquante'" />
		</div>
		<div class="approach--main">
			<h1 class="approach--title">
				<cmpt-inline v-model="specific.title" :global="global" />
			</h1>
			<div class="approach--content">
				<cmpt-block v-model="specific.content" :global="global" />
			</div>
			<div class="approach--quote">
				<cmpt-block v-model="specific.quote" :global="global" />
			</div>
		</div>
	</article>
	<section class="approach--structure">
		<h2 class="approach--structure--title">
			<cmpt-inline v-model="specific.structure.title" :global="global" />
		</h2>
		<ul>
			<li v-for="(item, index) in specific.structure.roles">
				<div class="approach--structure--role">
					<cmpt-block v-model="specific.structure.roles[index].content" :global="global" />
					<div class="approach--structure--role--image">
						<cmpt-inline v-model="specific.structure.roles[index].image" :global="global" :empty="'Image manquante'" />
					</div>
				</div>
			</li>
		</ul>
	</section>
	<section class="approach--documentation">
		<h2 class="approach--documentation--title">
			<cmpt-inline v-model="specific.documentation.title" :global="global" />
		</h2>
		<div class="approach--search-bar">
			<div class="field search" v-bind:class="{ empty: searchQuery === '' }">
				<button v-on:click="getSearchResult">
					<cmpt-inline v-model="specific.documentation.button" :global="global" />
				</button>
				<cmpt-attrs :global="global">
					<label for="approach-form--search" v-html="specific.documentation.search.label.content"></label>
					<template slot="attrs">
						<cmpt-attr :label="'Placeholder -: '" v-model="specific.documentation.search.label.placeholder" :global="global" />
						<cmpt-attr :label="'Placeholder +: '" v-model="specific.documentation.search.label.content" :global="global" />
					</template>
				</cmpt-attrs>
				<input v-on:keyup.enter="getSearchResult" type="text" id="approach-form--search" class="approach-form--search" name="search" v-bind:placeholder="specific.documentation.search.label.placeholder" v-model="searchQuery">
			</div>
		</div>
		<div class="approach--search-result">
			<ul v-if="global.search.results.length > 0">
				<li v-for="(item, index) in global.search.results">
					<div class="approach--documentation--result">
						<div class="approach--documentation--result--image" v-html="global.search.results[index].image"></div>
						<div class="approach--documentation--result--title" v-html="global.search.results[index].title"></div>
						<div class="approach--documentation--result--detail" v-html="global.search.results[index].detail"></div>
					</div>
				</li>
			</ul>
			<div v-else>
				<cmpt-inline v-model="specific.documentation.empty" :global="global" />
			</div>
		</div>
	</section>
	<cmpt-edit v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="$options.name"
		v-bind:meta="meta"
		v-bind:body="specific"
		v-bind:current="common.edit.local"
		v-bind:options="options"></cmpt-edit>
</div>
