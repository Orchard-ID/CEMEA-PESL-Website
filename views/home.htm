<div class="home">
	<h1 class="home--title">
		<inline v-model="specific.title" :global="global" />
	</h1>
	<section class="home--about">
		<div class="home--about--inner">
			<div class="home--about--image">
				<inline v-model="specific.about.image" :global="global" :empty="'Image manquante'" />
			</div>
			<div class="home--about--main">
				<h2 class="home--about--title">
					<inline v-model="specific.about.title" :global="global" />
				</h2>
				<div class="home--about--content">
					<block v-model="specific.about.content" :global="global" />
				</div>
				<div class="home--about--cta">
					<inline v-model="specific.about.cta" :global="global" />
				</div>
			</div>
		</div>
		<div class="next"><img src="./media/images/left-arrow.svg" width="10" alt="Suivant"></div>
	</section>
	<!-- <hr class="separator"> -->
	<section class="home--approach">
		<div class="home--approach--image">
			<inline v-model="specific.approach.image" :global="global" :empty="'Image manquante'" />
		</div>
		<div class="home--approach--main">
			<h2 class="home--approach--title">
				<inline v-model="specific.approach.title" :global="global" />
			</h2>
			<div class="home--approach--content">
				<block v-model="specific.approach.content" :global="global" />
			</div>
			<div class="home--approach--cta">
				<inline v-model="specific.approach.cta" :global="global" />
			</div>
		</div>
	</section>
	<section class="home--partner">
		<h2 class="home--partner--title">
			<inline v-model="common.partner.title" :global="global" />
		</h2>
		<div class="home--partner--slider">
			<div class="home--partner--slider--content">
				<ul>
					<li v-for="(parner, index) in common.partner.partners" v-bind:class="{ 'is-selected': index === slider }">
						<div class="home--partner--image">
							<inline v-model="common.partner.partners[index].image" :global="global" :empty="'Image manquante'" />
						</div>
						<div class="home--partner--content">
							<block v-model="common.partner.partners[index].content" :global="global" />
						</div>
					</li>
				</ul>
			</div>
			<div class="home--partner--slider--navigation">
				<div v-on:click="goToPreviousSlide" class="left">
					<img src="./media/images/left-arrow.svg" width="10" alt="PrÃ©cedent">
				</div>
				<div v-on:click="goToNextSlide" class="right">
					<img src="./media/images/right-arrow.svg" width="10" alt="Suivant">
				</div>
			</div>
			<div class="home--partner--slider--pagination">
				<ul>
					<li v-on:click="goToSlide(index)" v-for="(partner, index) in common.partner.partners" v-bind:class="{ 'is-selected': index === slider }"></li>
				</ul>
			</div>
		</div>
	</section>
	<edit v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="$options.name"
		v-bind:meta="meta"
		v-bind:body="specific"
		v-bind:current="common.edit.local"
		v-bind:options="options"></edit>
</div>
