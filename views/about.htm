<div class="about">
	<article class="about--article">
		<div class="about--main">
			<h1 class="about--title">
				<inline v-model="specific.title" :global="global" />
			</h1>
			<div class="about--content">
				<block v-model="specific.content" :global="global" />
			</div>
		</div>
	</article>
	<cmpt-edit v-if="global.isClient && global.me.id && global.me.role === 'admin'"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="$route.name"
		v-bind:meta="meta"
		v-bind:body="specific"
		v-bind:current="common.edit.local"
		v-bind:options="options"></cmpt-edit>
</div>
